<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="icon" href="../images/01grass_logo.png">
		<link rel="stylesheet" href="../css/login.css">
		<title>登录</title>
	</head>

	<body>
		<div class="header-container">
			<a href="javascript:history.go(-1)">
				<div class="back"></div>
			</a>
			<p>国美用户登录</p>
			<a class="atag" href="../html/register.html">注册</a>
		</div>
		<div class="logo">
			<a href="../index.html"><img src="../images/logo_xh.png"/></a>
		</div>
		<main>
			<div class="login">
				<div class="login_img"></div>
				<input type="text" name="username" class="username" placeholder="请输入用户名">
			</div>
			<div class="cipher">
				<div class="cipher_img"></div>
				<input type="password" name="password" class="password" placeholder="请输入密码">
			</div>
			<div class="chenk">
				<div class="chenk_img" id="chenkimg" style= "background:url(../images/xiazai.png) 0% 0% / 80% 100% no-repeat;"></div>
				<div class="exempt">七天免登录</div>
			</div>
			<input type="button" class="submit" value="登录">
		</main>

		<div class="blank">
			<a href="#" class="shortcut">手机号快捷登录</a>
			<a href="#"class="forget">忘记密码</a>
			<div class="account">试用以下账户登录</div>
		</div>
		<div class="foot">
			<div class="member">
				<div class="img"><img src="../images/mdhy.png"/></div>
				<div class="charact">门店会员</div>
			</div>
			<div class="qq">
				<div class="img"><img src="../images/QQ.png"/></div>
				<div class="charact">QQ</div>
			</div>
			<div class="microblog">
				<div class="img"><img src="../images/weibo.png"/></div>
				<div class="charact">新浪微博</div>
			</div>
			<div class="alipay">
				<div class="img"><img src="../images/zfb.png"/></div>
				<div class="charact">支付宝</div>
			</div>
		</div>
	</body>
<script src="../js/myajax.js" charset="utf-8"></script>
<script src="../js/jquery-3.2.1.js"></script>
	<script>
        $('input[type=button]').click(function (){
            myajax.post("http://h6.duchengjiu.top/shop/api_user.php",
                {
                    status:"login",
                    username:$('input[name=username]').val(),
                    password:$('input[name=password]').val()
                },
                function(error,responseText){
                    var json=JSON.parse(responseText);
                    console.log(json);
//                    alert(json.message);
                    if(localStorage.token = json.data.token,
                            localStorage.username = json.data.username){
//                        location.backurl;
                        location.href="../index.html"
                    }else {
                        location.href="login.html"
                    }
                })
        })

	</script>
</html>
